<!DOCTYPE html>
<html>
  <head>
    <title>Покупка</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <header class="header-menu-item">
      <nav>
        <ul>
          <li><a href="../str1/index.html">Главная</a></li>
          <li><a href="../str3/products.html">Каталог</a></li>
          <li><a href="../str2/about.html">О нас</a></li>
          <li><a href="../str4/support_form.html">Поддержка</a></li>
          <li><a href="../str6/vhod.html">Вход</a></li>
          <li><a href="../str5/reg.html">Зарегистрироваться</a></li>
        </ul>
      </nav>
      <div class="auth-form-container">
        <form id="login-form" class="auth-form" style="display:none;">
          <h3>Вход</h3>
          <input type="email" id="login-email" placeholder="Электронная почта" required>
          <input type="password" id="login-password" placeholder="Пароль" required>
          <button type="submit">Войти</button>
        </form>
        <form id="signup-form" class="auth-form" style="display:none;">
          <h3>Регистрация</h3>
          <input type="text" id="signup-name" placeholder="Имя" required>
          <input type="email" id="signup-email" placeholder="Электронная почта" required>
          <input type="password" id="signup-password" placeholder="Пароль" required>
          <button type="submit">Зарегистрироваться</button>
        </form>
      </div>
      <div class="header-logo">
        <a href="index.html">iSMART</a> <!-- здесь добавлена надпись "ISMART" -->
      </div>
    </header>
    <div class="container">
        <h2>Форма покупки товаров</h2>
        <form>
          <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="address">Адрес:</label>
            <textarea id="address" name="address" required></textarea>
          </div>
          <div class="form-group">
            <label for="product">Выберите товар:</label>
            <select id="product" name="product" required>
              <option value="">Выберите товар</option>
              <option value="item1">Apple iPhone SE, 64 ГБ, «тёмная ночь»</option>
              <option value="item2">Apple iPhone 11, 64 ГБ, белый </option>
              <option value="item3">Apple iPhone 11, 128 ГБ, черный</option>
              <option value="item4">Apple iPhone 12, 128 ГБ, фиолетовый</option>
              <option value="item5">Apple iPhone 12, 64 ГБ, зеленый</option>
              <option value="item6">Apple iPhone 13 mini, 128 ГБ, зеленый</option>
              <option value="item7">Apple iPhone 13, 512 ГБ, (PRODUCT)RED</option>
              <option value="item8">Apple iPhone 14 Plus SIM 512 ГБ, желтый</option>
              <option value="item9">Apple iPhone 14 Plus SIM 128 ГБ, голубой</option>
              <option value="item10">Apple iPhone 14 Pro eSIM 1 ТБ, серебристый</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>
          </div>
          <button type="submit">Купить</button>
        </form>
      </div>

    
    <footer>
        <p>&copy; ISMART 2023</p>
      </footer>
    </body>
    </html>
